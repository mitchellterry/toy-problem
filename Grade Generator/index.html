<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Generation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1>GRADING SYSTEM</h1>
        </div>
        <div id="main" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" id="subject1">
                        <label for="bookOne">English</label>
                        <input id="bookOne" class="form-control" type="number" name="" placeholder="Marks">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" id="subject2">
                        <label for="bookTwo">Science</label>
                        <input id="bookTwo" class="form-control" type="number" name="" placeholder="Marks">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" id="subject3">
                        <label for="bookTwo">Kiswahili</label>
                        <input id="bookThree" class="form-control" type="number" name="" placeholder="Marks">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" id="subject4">
                        <label for="bookTwo">Environment</label>
                        <input id="bookFour" class="form-control" type="number" name="" placeholder="Marks">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" id="subject5">
                        <label for="bookTwo">Mathematics</label>
                        <input id="bookFive" class="form-control" type="number" name="" placeholder="Marks">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" id="subject6">
                        <label for="bookTwo">History</label>
                        <input id="bookSix" class="form-control" type="number" name="" placeholder="Marks">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" id="subject7">
                        <label for="bookTwo">Biology</label>
                        <input id="bookSeven" class="form-control" type="number" name="" placeholder="Marks">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 mt-5">
                    <button class="btn btn-primary" onclick="calculate()">Calculate</button>
                </div>
            </div>
        </div>
        <div id="table1" class="mt-4">
            <table class="table">
                <tr>
                    <td>Total Marks:</td>
                    <td>700</td>
                </tr>
                <tr>
                    <td>Student Score:</td>
                    <td id="scoreTotal"></td>
                </tr>
                <tr>
                    <td>Percentage:</td>
                    <td id="per"></td>
                </tr>
                <tr>
                    <td>Student's Grade:</td>
                    <td id="grade"></td>
                </tr>
                <tr>
                    <td>Remarks:</td>
                    <td id="remarks"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/Grade Generator/Index.js"></script>
</body>

</html>
