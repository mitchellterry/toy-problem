<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Income Tax Calculator</h1>
        <p>Below are the Tax slabs for 2022-23:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Income tax slabs</th>
                    <th>Income tax rates</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0 to ksh.288,000</td>
                    <td>10%</td>
                </tr>
                <tr>
                    <td>ksh.288,001 to ksh.388,000</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>Above ksh.388,001</td>
                    <td>30%</td>
                </tr>
            </tbody>
        </table>

        <form id="tax-form">
            <div class="form-group">
                <label for="income">Annual Salary Income</label>
                <input type="number" id="income" name="income" class="form-control"
                    placeholder="Enter your annual income" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Calculate Tax</button>
            </div>
        </form>
        <p>NET SALARY = (ANNUAL INCOME - TAX)</p>
    </div>
    <script src="./Index.js"></script>
</body>

</html>
